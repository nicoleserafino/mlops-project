variables:
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    # 'main' branch: PRD environment
    #TODO: need to change the path when merging into main branch
    - template: ../../../../config-infra-prod.yml
- ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:  
    # 'develop' or feature branches: DEV environment
    #TODO: need to change the path when merging into main branch
    - template: ../../../../config-infra-dev.yml
- name: version
  value: aml-cli-v2 


trigger:
- none

pool:
  vmImage: ubuntu-20.04


resources:
  repositories:
    - repository: mlops-templates  # Template Repo
      name: Azure/mlops-templates # need to change org name from "Azure" to your own org
      endpoint: github-connection # need to set up and hardcode
      type: github

stages:
- stage: DeployTrainingPipeline
  displayName: Deploy Training Pipeline
  jobs:
    - job: DeployTrainingPipeline
      steps:
      - checkout: self
        path: s/
      - checkout: mlops-templates
        path: s/templates/
      - template: templates/${{ variables.version }}/install-az-cli.yml@mlops-templates
      - template: templates/${{ variables.version }}/install-aml-cli.yml@mlops-templates
      - template: templates/${{ variables.version }}/connect-to-workspace.yml@mlops-templates
      - template: templates/${{ variables.version }}/create-compute.yml@mlops-templates
        parameters:
          cluster_name: gpu-cluster
          size: Standard_NC6
          min_instances: 0
          max_instances: 1
          cluster_tier: dedicated
      - template: templates/${{ variables.version }}/register-dataset.yml@mlops-templates
        parameters:
          data_type: training
          file_type: mltable
          dataset_name: training_data
          environment_file: nlp/aml-cli-v2/data/training/.  #TODO: need to change the path when merging into main branch
      - template: templates/${{ variables.version }}/register-dataset.yml@mlops-templates
        parameters:
          data_type: validation
          file_type: mltable
          dataset_name: validation_data
          environment_file: nlp/aml-cli-v2/data/validation/.  #TODO: need to change the path when merging into main branch
      - template: templates/${{ variables.version }}/run-pipeline.yml@mlops-templates
        parameters: 
          pipeline_file: nlp/aml-cli-v2/mlops/azureml/train/pipeline.yaml #TODO: need to change the path when merging into main branch